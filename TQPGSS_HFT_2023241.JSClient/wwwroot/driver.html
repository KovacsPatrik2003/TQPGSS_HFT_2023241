<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Driver oldal</title>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <h1>Driver Cataloge</h1>

    <div id="formdiv">
        <label>Driver name</label>
        <input type="text" id="driverName" />
        <label>Driver points</label>
        <input type="text" id="driverPoints" />
        <button onclick="create()" type="button">Add Driver</button>
    </div>

    <div id="nonCrud">
        <label>Most wins:</label> 
        <button onclick="getResultMostWins()" type="button">Most Wins</button>
        <label>Driver's wins:</label>
        <input type="text" id="driverName"/>
        <button onclick="getResultDriverWins()" type="button">Driver Wins</button>
        <label>Avarage points:</label>
        <button onclick="getResultAvaragePoints()" type="button">Avarage Points</button>
        <button id="removeButton" onclick="removeNonCrudResult()" type="button">Remove</button>
    </div>

    <div id="resultId">
    </div>

    <div id="updateformdiv">
        <label>Driver name</label>
        <input type="text" id="driverNametoupdate" />
        <label>Driver points</label>
        <input type="text" id="driverPointstoupdate" />
        <button onclick="update()" type="button">Update Driver</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Points</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="driverResultArea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="scriptDriver.js"></script>
</body>
</html>
